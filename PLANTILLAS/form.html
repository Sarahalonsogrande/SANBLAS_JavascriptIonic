<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <!-- Campo de texto (Nombre) -->
            <div class="form-group">
                <label>
                    Nombre:
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                </label>
            </div>

            <!-- Campo de texto (Correo) -->
            <div class="form-group">
                <label>
                    Correo electrónico:
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
                </label>
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label>
                    Contraseña:
                    <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
                </label>
            </div>

            <!-- Campo de selección -->
            <div class="form-group">
                <label>
                    País:
                    <select id="pais" name="pais">
                        <option value="mexico">México</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                    </select>
                </label>
            </div>

            <!-- Radio buttons -->
            <div class="form-group">
                <label>
                    Género:
                    <div>
                        <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
                    </div>
                    <div>
                        <input type="radio" id="femenino" name="genero" value="femenino"> Femenino
                    </div>
                    <div>
                        <input type="radio" id="otro" name="genero" value="otro"> Otro
                    </div>
                </label>
            </div>

            <!-- Checkboxes -->
            <div class="form-group">
                <label>
                    Intereses:
                    <div>
                        <input type="checkbox" id="deportes" name="intereses" value="deportes"> Deportes
                    </div>
                    <div>
                        <input type="checkbox" id="musica" name="intereses" value="musica"> Música
                    </div>
                    <div>
                        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia"> Tecnología
                    </div>
                </label>
            </div>

            <!-- Área de texto (Comentario) -->
            <div class="form-group">
                <label>
                    Comentarios:
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
                </label>
            </div>

            <!-- Campo de archivo -->
            <div class="form-group">
                <label>
                    Sube tu archivo:
                    <input type="file" id="archivo" name="archivo">
                </label>
            </div>

            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit" class="btn-submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
