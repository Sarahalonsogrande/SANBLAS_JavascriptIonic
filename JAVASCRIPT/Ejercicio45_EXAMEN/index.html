<!--
Aplicación SPA (Single Page Application). Solo una página HTML.

Construir un test con 3 preguntas, cada una de ellas con tres respuestas.

Al cargar la página aparece la primera pregunta.
Dispones de 5 segundos para responder y pulsar el botón siguiente.
Si respondes y pulsas siguiente, aparece la siguiente pregunta.
Si pasan 5 segundos sin responder, aparece la siguiente pregunta.
Se tiene que mostrar el tiempo transcurrido desde el inicio de la pregunta.
Al final se muestra el resultado del examen.
-->


    <body>

        <script src="app.js" async defer></script>

        <div class="portada preguntas" id="portada-examen">
            <h1>EXAMEN SUPERDIFÍCIL</h1>
            <nav>
                <div class="cuenta-atras" id="cuenta-atras">5</div>
                <button class="btn-continuar" id="btn-comenzar">CONTINUAR</button>
            </nav>
        </div>

        <div class="primera-pregunta preguntas" id="primera-pregunta">
            <h3>1.- Pregunta uno</h3>
            <ul>
                <li><input type="radio" name="" id="">Opción 1</li>
                <li><input type="radio" name="" id="">Opción 2</li>
                <li><input type="radio" name="" id="">Opción 3</li>
                </ul>
            </ul>
            <nav>
                <nav>
                    <div class="cuenta-atras" id="cuenta-atras">5</div>
                    <button class="btn-siguiente" id="btn-comenzar">COMENZAR</button>
                </nav>
            </nav>
        </div>
