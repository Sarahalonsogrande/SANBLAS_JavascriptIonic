<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>

      <ion-item>
      <ion-input [(ngModel)] = "numPrimero" label="Primer Operando" type="number" placeholder="000"></ion-input>
      </ion-item>

      <ion-item>
      <ion-input [(ngModel)] = "numSegundo" label="Segundo Operando" type="number" placeholder="000"></ion-input>
      </ion-item>

      <ion-button>SUMAR</ion-button>
      <ion-button>RESTAR</ion-button>
      <ion-button>MULTIPLICAR</ion-button>
      <ion-button>DIVIDIR</ion-button>

    </ion-list>
  </div>
</ion-content>
