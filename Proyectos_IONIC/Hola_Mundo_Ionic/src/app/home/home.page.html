<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculadora IMC</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-item>
      <ion-input [(ngModel)]="altura" label="Altura: " placeholder="Inserte su altura en metros"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="peso"  label="Peso: " placeholder="Inserte su peso en kilogramos"></ion-input>
    </ion-item>

    <ion-button (click) = calcularIMC()>
      IMC
      <ion-icon slot="end" name="heart"></ion-icon>

    </ion-button>

  </div>
</ion-content>
